<!DOCTYPE html>
<html>
    <head>        
        <meta charset="utf-8">
		<title>База интервьюеров</title>		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>		
		<script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>		
		<script src="lib/jtable.2.4.0/jquery.jtable.js"></script>		
		<script src="lib/jtable.2.4.0/localization/jquery.jtable.ru.js" charset="win-1251" ></script >
		<link href="//code.jquery.com/ui/1.10.4/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css"/>		
		<link rel="stylesheet" type="text/css" href="lib/jtable.2.4.0/themes/metro/blue/jtable.css">
		<script>
		  $(document).ready(function(){
			$('#contacts').jtable({
				title: 'База интервьюеров',
				defaultSorting: 'fio ASC',
				sorting: true,
				paging: true,
				pageSize: 10,
				actions: {
					listAction: '/getcontact',
					createAction: '/savecontact',
					updateAction: '/savecontact',
					deleteAction: '/deletecontact'
				},
				fields: {
					code: {
						key: true,
						list: false
					},
					fio: {
						title: 'Фамилия,имя,отчество',
						width: '20%',
						sorting: true
					},
					sex: {
						title: 'Пол',
						width: '20%',
						options: { 'мужской': 'мужской', 'женский': 'женский' },
						sorting: false
					},
					homephone: {
						title: 'Дом.телефон',
						width: '20%',
						sorting: false
					},
					celurarphone: {
						title: 'Моб.телефон',
						width: '20%',
						sorting: false
					},					
					email: {
						title: 'EMAIL',
						width: '20%',
						sorting: false
					}
				}});
			$('#contacts').jtable('load');
		  });
		</script>
    </head>
    <body>        
		<div id="contacts"></div>
    </body>
</html>
