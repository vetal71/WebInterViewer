<!DOCTYPE html>
<html>
    <head>        
        <meta charset="win-1251" />
    <title></title>		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>		
		<script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>		
		<script src="lib/jtable.2.4.0/jquery.jtable.js"></script>		
		<script src="lib/jtable.2.4.0/localization/jquery.jtable.ru.js" charset="win-1251" ></script >
		<link href="//code.jquery.com/ui/1.10.4/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css"/>		
		<link rel="stylesheet" type="text/css" href="lib/jtable.2.4.0/themes/lightcolor/blue/jtable.css"> 
		<script>
		  $(document).ready(function(){
			$('#contacts').jtable({
				title: 'Sarmont contacts',
				defaultSorting: 'fio ASC',
				sorting: true,
				actions: {
					listAction: '/getcontact',
					createAction: '/savecontact',
					updateAction: '/savecontact',
					deleteAction: '/deletecontact'
				},
				fields: {
					code: {
						key: true,
						list: false
					},
					fio: {
						title: '???',
						width: '20%',
						sorting: true
					},
					sex: {
						title: 'SEX',
						width: '20%',
						sorting: true
					},
					homephone: {
						title: 'PHONE #',
						width: '20%',
						sorting: false
					},
					celurarphone: {
						title: 'CELURAR #',
						width: '20%',
						sorting: false
					},					
					email: {
						title: 'EMAIL',
						width: '20%',
						sorting: true
					}
				}});
			$('#contacts').jtable('load');
		  });
		</script>
    </head>
    <body>        
		<div id="contacts"></div>
    </body>
</html>
